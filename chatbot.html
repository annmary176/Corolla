<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Corolla â€” Welcome</title>

<style>
  :root {
    --primary-purple: #8b5cf6;
    --light-purple: #f5f3ff;
    --accent-purple: #7c3aed;
    --gloss-white: rgba(255, 255, 255, 0.9);
  }

  body {
    margin: 0;
    height: 100vh;
    font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
    background: radial-gradient(circle at top right, #f3f0ff 0%, #e0e7ff 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  /* Animated background shine to match landing */
  body::before {
    content: '';
    position: absolute;
    width: 150%;
    height: 150%;
    background: radial-gradient(circle, rgba(139, 92, 246, 0.08) 0%, transparent 50%);
    animation: moveShine 15s linear infinite;
    z-index: 0;
  }

  @keyframes moveShine {
    0% { transform: translate(-20%, -20%); }
    50% { transform: translate(5%, 5%); }
    100% { transform: translate(-20%, -20%); }
  }

  .card {
    position: relative;
    z-index: 1;
    width: 90%;
    max-width: 520px;
    background: var(--gloss-white);
    backdrop-filter: blur(25px);
    -webkit-backdrop-filter: blur(25px);
    border-radius: 32px;
    padding: 40px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(139, 92, 246, 0.15);
    border: 1px solid rgba(255, 255, 255, 0.7);
    animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
  }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .bot {
    font-size: 64px;
    margin-bottom: 10px;
    filter: drop-shadow(0 4px 6px rgba(139, 92, 246, 0.2));
    display: inline-block;
    animation: floating 3s ease-in-out infinite;
  }

  @keyframes floating {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  h2 {
    color: var(--primary-purple);
    margin: 0 0 15px;
    font-size: 1.8rem;
    font-weight: 800;
  }

  .msg {
    font-size: 16px;
    color: #4b5563;
    line-height: 1.6;
    margin-bottom: 24px;
    font-weight: 500;
  }

  .warn {
    background: #fef3c7;
    border-radius: 16px;
    padding: 14px;
    font-size: 14px;
    color: #92400e;
    margin-bottom: 24px;
    border: 1px solid #fde68a;
    display: flex;
    align-items: center;
    gap: 10px;
    text-align: left;
  }

  .consent {
    display: flex;
    align-items: flex-start;
    gap: 12px;
    font-size: 14px;
    color: #374151;
    text-align: left;
    margin-bottom: 24px;
    padding: 15px;
    background: rgba(139, 92, 246, 0.05);
    border-radius: 16px;
    cursor: pointer;
    transition: background 0.2s;
  }

  .consent:hover {
    background: rgba(139, 92, 246, 0.1);
  }

  .consent input {
    margin-top: 3px;
    width: 18px;
    height: 18px;
    cursor: pointer;
    accent-color: var(--primary-purple);
  }

  button {
    width: 100%;
    padding: 16px;
    border: none;
    border-radius: 16px;
    background: linear-gradient(135deg, #a78bfa, #8b5cf6);
    color: white;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 10px 15px -3px rgba(139, 92, 246, 0.3);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  button:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 15px 20px -5px rgba(139, 92, 246, 0.4);
    filter: brightness(1.05);
  }

  button:active:not(:disabled) {
    transform: translateY(0);
  }

  button:disabled {
    background: #e5e7eb;
    color: #9ca3af;
    cursor: not-allowed;
    box-shadow: none;
  }

  .small {
    font-size: 12px;
    color: #9ca3af;
    margin-top: 20px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  /* Decorative card shine */
  .card::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
    transform: rotate(45deg);
    animation: shineEffect 4s infinite;
    pointer-events: none;
  }

  @keyframes shineEffect {
    0% { transform: translate(-100%, -100%) rotate(45deg); }
    100% { transform: translate(100%, 100%) rotate(45deg); }
  }
</style>
</head>

<body>

<div class="card">
  <div class="bot">ðŸŒ¸</div>

  <h2>Hello! Iâ€™m Corolla</h2>

  <div class="msg">
    Iâ€™m a friendly learning flower ðŸŒ¼<br>
    I help children play, read, write, and remember better.
  </div>

  <div class="warn">
    <span>ðŸš§</span>
    <div>
      <b>Under Construction:</b> For now, I'll guide you through simple learning activities.
    </div>
  </div>

  <label class="consent" for="consent">
    <input type="checkbox" id="consent">
    <span>
      I am the parent / guardian and I agree to allow my child to
      participate in learning activities and share basic performance data
      for educational purposes only.
    </span>
  </label>

  <button id="startBtn" disabled>
    Start Learning Journey
  </button>

  <div class="small">
    Safe â€¢ Child-friendly â€¢ Private
  </div>
</div>

<script>
const consent = document.getElementById("consent");
const startBtn = document.getElementById("startBtn");

consent.addEventListener("change", ()=>{
  startBtn.disabled = !consent.checked;
});

startBtn.addEventListener("click", ()=>{
  localStorage.setItem("corolla_consent", JSON.stringify({
    consent:true,
    timestamp: Date.now()
  }));
  // Using assignment for better compatibility in sandboxed environments
  window.location.assign("roadmap.html?mode=start");
});
</script>

</body>
</html>
